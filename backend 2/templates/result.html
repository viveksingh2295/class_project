<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-image: url('{{ url_for('static', filename='images/background.jpg') }}');
            background-size: cover;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }

        .top-banner {
            position: relative;
            background-color: #f8f9fa;
            padding: 20px 0;
            border-bottom: 3px solid #007BFF;
            text-align: center;
        }

        .logo {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            width: 70px;
            height: 70px;
        }

        .banner-center {
            display: inline-block;
        }

        .banner-center h1,
        .banner-center h2 {
            text-decoration: underline;
            color: #003366;
            margin: 0;
        }

        .banner-center p {
            font-size: 13px;
            color: #333;
        }

        .container {
            max-width: 90%;
            margin: 30px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            position: relative;
        }

        h2.section-title {
            text-align: center;
            color: #003366;
            text-decoration: underline;
            margin-bottom: 25px;
        }

        .patient-info {
            position: absolute;
            top: 20px;
            right: 30px;
            background: #ffffffcc;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            font-size: 14px;
        }

        .advice {
            margin-top: 30px;
            padding: 15px;
            background-color: #e6f7ff;
            border-left: 5px solid #007BFF;
        }

        .back-btn, .print-btn {
            display: flex;
            justify-content: center;
            margin-top: 25px;
        }

        .print-btn button,
        .back-btn a {
            background: #007BFF;
            color: white;
            padding: 10px 25px;
            border-radius: 8px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            text-decoration: none;
        }

        .print-btn button:hover,
        .back-btn a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Top Banner -->
    <div class="top-banner">
        <img src="{{ url_for('static', filename='images/logo.png') }}" class="logo" alt="Galgotias Logo">
        <div class="banner-center">
            <h1>DOCTORS PANEL</h1>
            <h2>GALGOTIAS MEDICAL COLLEGE AND HOSPITAL</h2>
            <p><strong>Doctors Available:</strong> Dr. Ajeet Singh, Dr. Vivek Singh, Dr. Sristi Saxena</p>
        </div>
    </div>

    <!-- Content -->
    <div class="container">
        <div class="patient-info">
            <strong>Patient:</strong> {{ name }}<br>
            <strong>Mobile:</strong> {{ mobile }}<br>
            <strong>Problem:</strong> {{ problem }}<br>
            <strong>Doctor:</strong> {{ doctor }}
        </div>

        <h2 class="section-title">Assessment Result</h2>

        <canvas id="resultChart" width="600" height="300"></canvas>

        <script>
            const resultData = {{ result_data | tojson }};
            const labels = ['Anxiety', 'Depression', 'Sleep', 'Stress'];

            const chartData = {
                labels: labels,
                datasets: [{
                    label: 'Mental Health Scores',
                    data: [resultData.anxiety, resultData.depression, resultData.sleep, resultData.stress],
                    backgroundColor: ['#ff6384', '#36a2eb', '#cc65fe', '#ffce56']
                }]
            };

            const config = {
                type: 'bar',
                data: chartData,
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 10
                        }
                    }
                }
            };

            new Chart(document.getElementById('resultChart'), config);
        </script>

        <!-- Print Button for Assessment Result Only -->
        <div class="print-btn">
            <button onclick="window.print()">üñ®Ô∏è Print Report</button>
        </div>

        <div class="advice">
            <h2 class="section-title">Personalized Advice</h2>
            <p>{{ advice }}</p>
        </div>

        <div class="back-btn">
            <a href="/dashboard">üîô Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
