<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Entry Form</title>
    <style>
        body {
            background-image: url('{{ url_for('static', filename='images/background.jpg') }}');
            background-size: cover;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .top-banner {
            position: relative;
            background-color: #f8f9fa;
            padding: 20px 0;
            border-bottom: 3px solid #007BFF;
            text-align: center;
        }
        .logo {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            width: 70px;
            height: 70px;
        }
        .banner-center {
            display: inline-block;
        }
        .banner-center h2 {
            margin: 0;
            color: #003366;
            font-size: 22px;
        }
        .banner-center p {
            margin: 4px 0 0;
            font-size: 13px;
            color: #333;
        }
        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.97);
            padding: 30px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #003366;
        }
        label {
            font-weight: bold;
            margin-top: 15px;
            display: block;
        }
        input,
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            margin-top: 20px;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="top-banner">
        <img src="{{ url_for('static', filename='images/logo.png') }}" class="logo" alt="Galgotias Logo">
        <div class="banner-center">
            <h1>DOCTORS PANNEL</h1>
            <h2>GALGOTIAS MEDICAL COLLEGE AND HOSPITAL</h2>
            <p><strong>Doctors Available:</strong> Dr. Ajeet Singh, Dr. Vivek Singh, Dr. Sristi Saxena</p>
        </div>
    </div>

    <!-- Form -->
    <div class="container">
        <h1>Patient Details</h1>
        <form action="/assessment" method="post">
            <label>Name:</label>
            <input type="text" name="name" required>

            <label>Mobile Number:</label>
            <input type="text" name="mobile" required>

            <label>Age:</label>
            <input type="number" name="age" required>

            <label>Gender:</label>
            <select name="gender" required>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>

            <label>Problem Description:</label>
            <input type="text" name="problem" required>

            <label>Select Doctor:</label>
            <select name="doctor" required>
                <option value="Dr. Ajeet Singh">Dr. Ajeet Singh</option>
                <option value="Dr. Vivek Singh">Dr. Vivek Singh</option>
                <option value="Dr. Sristi Saxena">Dr. Sristi Saxena</option>
            </select>

            <input type="submit" value="Continue">
        </form>
    </div>
</body>
</html>
