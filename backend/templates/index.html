<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mental Health Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-image: url('{{ url_for('static', filename='images/background.jpg') }}');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
        }
        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 120px;
        }
        h1 {
            text-align: center;
            color: #003366;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            color: white;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
        <h1>Mental Health Assessment</h1>
        <form action="/submit" method="post">
            <label>Name:</label>
            <input type="text" name="name" required>

            <label>Age:</label>
            <input type="number" name="age" required>

            <label>Gender:</label>
            <select name="gender">
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>

            <label>Anxiety Level (1-10):</label>
            <input type="number" name="anxiety" min="1" max="10" required>

            <label>Depression Level (1-10):</label>
            <input type="number" name="depression" min="1" max="10" required>

            <label>Sleep Quality (1-10):</label>
            <input type="number" name="sleep" min="1" max="10" required>

            <label>Stress Level (1-10):</label>
            <input type="number" name="stress" min="1" max="10" required>

            <label>Did you take medication?</label>
            <select name="medication" id="medication" onchange="toggleMedInput()">
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>

            <div id="medInput" style="display:none;">
                <label>Medication Name:</label>
                <input type="text" name="med_name">
            </div>

            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        function toggleMedInput() {
            const med = document.getElementById('medication').value;
            document.getElementById('medInput').style.display = med === 'yes' ? 'block' : 'none';
        }
    </script>
</body>
</html>
